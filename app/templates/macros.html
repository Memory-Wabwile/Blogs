{%macro display(pitch)%}


{%for pitches in pitch%}

<div style="background-color: black;  padding-top: 10%;">
    <div class="row">
        <div style="display: flex;">
            <div style=" margin-top:1% ; width: 65%; padding:3% 3% 3% 3%; font-size: 25px; margin-left: 15%; text-align: center; border: 3px solid fuchsia;box-shadow: 10px 10px 15px fuchsia; background-color: gray; "
                class="card">

                <div style="font-weight: bolder; font-size: larger;" class="card-header">
                    {{pitches.category}}

                </div>

                <div class="card-body">
                    <h4 class="card-title">
                        {{pitches.title}}
                    </h4>
                    <p style="padding-left: 5%; padding-right: 5%;" class="card-text">
                        {{pitches.pitch}}
                    </p>
                    <a href="{{url_for('main.comment',pitch_id=pitches.id )}}">

                        <button
                            style="margin: 0 auto; border:none; padding: 1% 3% ; border-radius: 25px; font-size: 20px; margin-bottom: 4%; background-color: fuchsia;">Comments</button>
                    </a>

                    <p>üëç <span style="margin-left: 4%;">üëé</p></span>

                    <p>
                        {{pitches.time}}
                    </p>
                </div>
            </div>

        </div>
    </div>


    {% endfor %}
    {% endmacro %}
