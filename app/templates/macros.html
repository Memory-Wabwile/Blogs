{%macro display(blog)%}


{%for blogs in blog%}
<div style="display: flex; flex-direction: column;">
    <div  class="row">


        
            <div style="width: 35%; margin-top:6% ; padding:2% 2% 2% 2%; font-size: 25px; margin-left: 15%; text-align: center; border: 3px solid gray ;box-shadow: 10px 10px 15px gray; background-color: gainsboro; " 
                class="card">

                <div style="font-weight: bolder; font-size: larger;" class="card-header">
                    {{blogs.category}}

                </div>

                <div class="card-body">
                    <h4 class="card-title">
                        {{blogs.title}}
                    </h4>
                    <p style="padding-left: 5%; padding-right: 5%;" class="card-text">
                        {{blogs.blog}}
                    </p>
                    <a href="{{url_for('main.comment',blog_id=blogs.id )}}">

                        <button
                            style="margin: 0 auto; border:none; padding: 1% 3% ; border-radius: 25px; font-size: 20px; margin-bottom: 4%; background-color: fuchsia;">Comments</button>
                    </a>

                    <p>
                        {{blogs.time}}
                    </p>
                </div>
            </div>
        


    </div>
</div>


    {% endfor %}
    {% endmacro %}
